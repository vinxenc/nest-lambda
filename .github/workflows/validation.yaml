name: Validation

on:
  workflow_call:
    inputs:
      config-path:
        required: false
        type: string
    secrets:
      STAGE_NAME:
        required: true
      CDK_DEFAULT_ACCOUNT:
        required: true
      CDK_DEFAULT_REGION:
        required: true
      PROJECT_NAME:
        required: true
      QUALIFIER:
        required: true

env:
  STAGE_NAME: ${{ secrets.STAGE_NAME }}
  CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
  CDK_DEFAULT_REGION: ${{ secrets.CDK_DEFAULT_REGION }}
  PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
  QUALIFIER: ${{ secrets.QUALIFIER }}

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20.11.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      # - name: Artifact node_modules
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: node_modules
      #     path: ./node_modules
      - uses: actions/cache@v4
        id: restore-modules
        with:
          path: ./node_modules
          key: ${{ github.sha }}

  lint:
    runs-on: ubuntu-latest
    needs: [install-dependencies]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20.11.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
          cache: 'yarn'

      - name: install turbo to global
        run: npm install turbo --global

      # - name: Download node_modules artifact
      #   uses: actions/download-artifact@v2
      #   with:
      #     name: node_modules

      - uses: actions/cache@v4
        id: restore-modules
        with:
          path: ./node_modules
          key: ${{ github.sha }}

      - run: turbo run lint

  test:
    runs-on: ubuntu-latest
    needs: [install-dependencies]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20.11.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
          cache: 'yarn'

      - name: install turbo to global
        run: npm install turbo --global

      - uses: actions/cache@v4
        id: restore-modules
        with:
          path: ./node_modules
          key: ${{ github.sha }}

      - name: test
        run: turbo run test

  build:
    runs-on: ubuntu-latest
    needs: [install-dependencies]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20.11.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
          cache: 'yarn'

      - name: install turbo to global
        run: npm install turbo --global

      - uses: actions/cache@v4
        id: restore-modules
        with:
          path: ./node_modules
          key: ${{ github.sha }}

      - name: build
        run: turbo run build
